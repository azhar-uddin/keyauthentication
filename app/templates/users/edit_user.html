{% extends "layout.html" %}
{% block title %}Index{% endblock %}
{% block content %}
<div class="jumbotron" style="background-color: #efefef">
	<a href="{{url_for('web.index')}}">All User</a>
	<h1>Create User</h1>
	<form action="{{url_for('web.update_user', id=user.id)}}" method=post id="myform">
		<div class="form-group">
			<label for="email">Email</label>
			<input type="email" class="form-control" value="{{user.email}}" name="emailInput" placeholder="Enter Email">
		</div>
		<div class="form-group">
			<label for="email">Name</label>
			<input type="text" class="form-control" value="{{user.name}}" name="nameInput" placeholder="Enter Name">
		</div>
		<div class="form-group">
			<label for="email">Company</label>
			<input type="text" class="form-control" value="{{user.company}}" name="companyInput" placeholder="Enter Company">
		</div>
		<div class="form-group">
			<label for="email">Phone Number</label>
			<input type="text" class="form-control" value="{{user.phone}}" name="phoneInput" placeholder="Enter Phone">
		</div>
		<hr/>
		<div class="form-group">
			<label for="password">Password</label>
			<input id="password" type="password" class="form-control" name="passwordInput" placeholder="Enter Password">
		</div>
		<div class="form-group">
			<label for="confirmPassword">Confirm Password</label>
			<input type="password" class="form-control" name="confirmPasswordInput" placeholder="Confirm Password">
		</div>
		<button type="submit" class="btn block btn-style">Save Profile Changes</button>
	</form>
</div>
{% endblock %}
