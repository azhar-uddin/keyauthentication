{% extends "layout.html" %}
{% block title %}Index{% endblock %}
{% block content %}
<div class="jumbotron" style="background-color: #efefef">
	<a href="{{url_for('web.index')}}">All User</a>
	<h1>Create User</h1>
	<form action="{{url_for('web.create_user')}}" method=post id="myform">
		<div class="form-group">
			<label>Email</label>
			<input type="email" class="form-control" name="emailInput" placeholder="Enter Email">
		</div>
		<div class="form-group">
			<label>Name</label>
			<input type="text" class="form-control" name="nameInput" placeholder="Enter Name">
		</div>
		<div class="form-group">
			<label>Company</label>
			<input type="text" class="form-control" name="companyInput" placeholder="Enter Company">
		</div>
		<div class="form-group">
			<label>Phone Number</label>
			<input type="text" class="form-control" name="phoneInput" placeholder="Enter Phone">
		</div>
		<hr/>
		<div class="form-group">
			<label>Password</label>
			<input type="password" id="password" class="form-control" name="passwordInput" placeholder="Enter Password">
		</div>
		<div class="form-group">
			<label>Confirm Password</label>
			<input type="password" class="form-control" name="confirmPasswordInput" placeholder="Confirm Password">
		</div>
		<button type="submit" class="btn block btn-style">Save Profile Changes</button>
	</form>
</div>
{% endblock %}
