{% extends "layout.html" %}
{% block title %}Index{% endblock %}
{% block content %}
<div class="content-section">
  <div class="outer">
    <div class="middle">
      <div class="inner">
        <h1 style="text-align:center;">users</h1>
        <a href="{{url_for('web.new_user')}}" class="link-btn">Create User</a>
        {% if users %}
          <hr class="intro-divider">
          <div class="center">
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th width="15%"> Name </th>
                  <th width="30%"> Email </th>
                  <th width="30%"> Company </th>
                  <th width="15%"> Phone </th>
                </tr>
              </thead>
              <tbody>
              {% for user in users %}
                <tr>
                  <td> {{ user.name }} </td>
                  <td> {{ user.email}} </td>
                  <td> {{ user.company }} </td>
                  <td> {{ user.phone }} </td>
                  <td>
                    <a href="{{url_for('web.edit_user', id=user.id)}}">
                      <i class="fa fa-trash"></i> Edit
                    </a>
                  </td>
                  <td>
                    <a href="{{url_for('web.delete_user', id=user.id)}}">
                      <i class="fa fa-trash"></i> Delete
                    </a>
                  </td>
                </tr>
              {% endfor %}
              </tbody>
            </table>
          </div>
        {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
